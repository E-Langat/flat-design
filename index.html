<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css" />

<body>

            </div>

          /></a>

    <main>

                    <span>
              <li>

                  ><img

              </li>
              <p>39</p>
            </span>
                    <span>
              <li>
                <a href="#"

            </span>
                    <span>
              <li>
                <a href="#"

              </li>
              <p>36</p>
            </span>

            </span>

                <ul>
                    <li>
                        <a href="#"><img src="images/comment.png" alt="Comments" /></a>

                    </li>
                    <li>
                        <a href="#"><img src="images/seen.png" alt="Seen by" /></a>

                    </li>
                    <li>
                        <a href="#"><img src="images/like.png" alt="Like" /></a>
